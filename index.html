<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="student.css" />
  <title>Student Data</title>
</head>

<body>
  <div class="main">
    <div class="student-container">
      <form action="" autocomplete="off">
        <h2 align="center" class="fo">STUDENT DETAILS</h2>
        <div>
          <label for="name" class="fo">Name </label>
          <input type="text" id="userName" />
        </div>
        <div>
          <label for="email" class="fo">Email </label>
          <input type="text" id="email" />
        </div>
        <div>
          <label for="phone" class="fo">Phone </label>
          <input type="text" id="phone" />
        </div>
        <div>
          <label for="city" class="fo">City </label>
          <input type="text" id="city" />
        </div>
        <div class="btn">
          <input type="button" value="SUBMIT" onclick="enterData()" />
          <input type="reset" value="RESET" />
        </div>
      </form>
    </div>
    <div class="student-data" align="center">

      <h2 align="center">STUDENT DATA</h2>
      <table id="studentList" width="750px" border="2px" cellspacing="0px" cellpadding="5px">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>City</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="student.js"></script>
</body>

</html>
